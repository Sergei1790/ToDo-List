<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="sund-header">
        <i class="fal fa-solid fa-check-double"></i>
        Our ToDo List
    </header>
    <sidebar class="sund-sidebar">
        <div class="sund-sidebar__title">
            ToDo Control panel
        </div>
        <div class="sund-sidebar-ToDo-btns">
            <button class="sund__btn"><i class="fal fa-calendar-alt"></i>All</button>
            <button class="sund__btn"><i class="fal fa-calendar-day"></i>Today's</button>
            <button class="sund__btn"><i class="fal fa-calendar-week"></i>Week</button>
            <button class="sund__btn"><i class="fal fa-calendar-star"></i>Important</button>
            <button class="sund__btn"><i class="fal fa-calendar-check"></i>Complete</button>
        </div>
        <div class="sund-sidebar__projects">
            <div class="sund-projects__title">My Projects</div>
            <div class="sund-all-projects"></div>
            <button class="add-project sund__btn"><i class="fal fa-tools"></i>Add project</button>
        </div>
    </sidebar>
    <main class="sund-main">
        <!-- <form class="sund-ToDo__create">
            <input type="text" placeholder="New ToDo Name">
            <button type="submit">Create</button>
        </form> -->
        <div id="sund-add-task" class="sund-add-task">
            Add Task
        </div>
        <div class="sund-all-projects-container">
            <div class="sund-all-projects__title">
                All Projects
            </div>
            <div class="sund-all-projects">
                <div id="project1"></div>
            </div>
        </div>
    </main>
    <footer class="sund-footer">
        Created with love by SunD
    </footer> 
    <div id="sund-todo-modal" class="hide">
        <div class="sund-modal-card">
            <div class="sund-modal-header">
                <h2 class="sund-modal__title">Add Task</h2>
                <i class="fal fa-times sund-modal__close"></i>
              </div>
            <div class="sund-modal-content">
                <form id="sund-task-form" method="post">
                    <div class="sund-form-field">
                        <label for="sund-task-title">
                            Title
                            <span class="title-star">*</span>
                        </label>
                        <input type="text" name="sund-task-title" id="sund-task-title">
                        <p class="modal-title-error hide">Please fill out this field.</p>
                    </div>
                    <div class="sund-form-field">
                        <label for="sund-task-desc">
                            Description
                        </label>
                        <textarea id="sund-task-desc" rows="3" cols="36" name="sund-task-desc"></textarea>
                    </div>
                    <div class="sund-form-field">
                        <label for="sund-task-dueDate">
                            Due Date
                        </label>
                        <input type="date" name="sund-task-dueDate" id="sund-task-dueDate">
                    </div>
                    <div class="sund-form-field">
                        <label for="sund-task-desc">
                            Priority
                        </label>
                        <select id="sund-task-priority" name="sund-task-priority">
                            <option value="" disabled="" selected="">How important is this task?</option>
                            <option value="low">ðŸ˜´ Not important at all..</option>
                            <option value="medium">ðŸ˜… A bit important</option>
                            <option value="high">ðŸ˜² Super important!</option>
                        </select>
                    </div>
                    <div class="sund-modal-btns">
                        <button class="sund-modal__close" type="button">Cancel</button>
                        <button id="sund-modal__confirm" class="sund-modal__confirm" type="button">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
